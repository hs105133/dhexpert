<div id="createEditApplication">
    <div class="col-sm-12 header">
        <h1>Create Application</h1>
    </div>
    <div class="col-sm-8">
        <form class="form-horizontal" name="createEditForm" novalidate ng-submit="createEditApp(formData)">
            <div class="form-group">
                <label for="type" class="col-sm-4 control-label">Type</label>
                <div class="col-sm-8">
                    <select name="type" id="type" class="form-control" ng-model="formData.type">
                        <option value="vip">VIP</option>
                        <option value="loan">Loan</option>
                        <option value="account">Account</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-4 control-label">Purpose</label>
                <div class="col-sm-8">
                    <select name="purpose" id="purpose" class="form-control" ng-model="formData.purpose">
                        <option value="purpose1">Purpose 1</option>
                        <option value="purpose2">Purpose 2</option>
                        <option value="purpose3">Purpose 3</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="agent" class="col-sm-4 control-label">Agent</label>
                <div class="col-sm-8">
                    <select name="agent" id="agent" class="form-control" ng-model="formData.agent">
                        <option value="vinay">Vinay</option>
                        <option value="varun">Varun</option>
                        <option value="hemant">Hemant</option>
                    </select>
                </div>
            </div>
        <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">Add Application</button>
                </div>
            </div>
        </form>
    </div>
</div>
